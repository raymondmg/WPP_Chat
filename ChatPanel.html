<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>

                </blockquote>
            </li>

            <li class="comment">
                <div class="comment-meta">
                    <img src="images/2.jpg" width="80" height="80" alt="">
                    <h4>C</h4>
                </div>
                <blockquote>
                    <p>哈啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊</p>
					              <span>March 1, 2015</span>

            <li class="comment">
                <div class="comment-meta">
                    <img src="images/3.jpg" width="80" height="80" alt="">
                    <h4>B</h4>
                </div>
                <blockquote>
                    <p>2222222222222222呃呃呃呃呃呃呃呃呃呃呃呃呃呃呃</p>
                    <p>反反复复帆帆帆帆帆帆帆帆</p>

            <li class="comment">

                    <p>谔谔呃呃呃呃呃呃呃</p>

            </li>
        </ol>
    </div>

    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ChatPanel.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#test2').ChatPanel({ side: "right",autoClose:false});
			var data=new UserChatData();
			data.bind("images/1.jpg","wx","测试显示内容");
			loadChatInfo(data);
        });
		
		
		function UserChatData() {
			this.imgSrc;
			this.UserName;
			this.ChatInfo;
  
		}
		
		UserChatData.prototype.bind = function (img,name,chatInfo) {
			this.imgSrc=img;
			this.UserName=name;
			this.ChatInfo=chatInfo;
		}
    </script>
</body>
</html>
